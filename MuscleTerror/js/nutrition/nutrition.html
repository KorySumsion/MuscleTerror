<div class="row5">
	<div class="col-md-3 col-md-offset-3">
			<div class="panel panel-danger">
				<div class="panel-heading">Calorie Calculator</div>
				<table class="table table-striped table-bordered">					
				<tbody>
					<tr>
						<td>
							<label class="control-label">Body fat percentage</label>
						</td>
						<td>
							<form class="form-inline" role="form">						
							<input type="text" placeholder="Enter Body fat %" class="form-control" ng-model="calBfp">
							</form>
						</td>					
					</tr>
					<tr>
						<td>
							<label class="control-label">Weight</label>
						</td>
						<td>
							<form class="form-inline" role="form">
								<div class="form-group">
									<input type="text" placeholder="Enter Weight" class="form-control" ng-model="weightCal">
								</div>
							</form>
						</td>
					</tr>
					<tr>
						<td>
							<label class="control-label">Activity Level</label>
						</td>
						<td>
						<div class="dropdown">
  							<select class="btn btn-default dropdown-toggle" ng-model="fitnessLevel">
  							<option value="2">Exercise 2 days Week</option>
  							<option value="3">Exercise 3 days /week</option>
  							<option>3</option>
  							<option>4</option>

  							</select>

  							{{fitnessLevel}}

  							{{test}}

  							<button ng-click="calculateFitLvl()">calc</button>

  								</div>
							<!-- <div class="dropdown">
							  	<a class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							    Action 
							    	<span class="caret"></span>
							  	</a>
							  	<ul class="dropdown-menu" role="menu">
							    	<li><a href="#">Action</a></li>
							    	<li><a href="#">Another action</a></li>
							    	<li><a href="#">Something else here</a></li>
							    	<li class="divider"></li>
							    	<li><a href="#">Separated link</a></li>
							  </ul>
							</div> -->
						</td>
					</tr>
					<tr>
						<td>
							<button type="button" class="btn btn-primary" ng-click="calcBfp(bmiBfp,ageBfp,male,female)">BMI</button>
						</td>
						<td>
						{{}}
						</td>
					</tr>
				</tbody>			
				</table>			
			</div>
	</div>
</div>
